<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class = "container">

    <div>
        {% for user in user_ind %}
            <h2>User {{ user.id }}</h2>
        {% endfor %}
    </div>

    <div class="card" style="width: 40rem;">
        {% for user in user_ind %}
        <div class="card-body">
            <p class="mt-5 h5">Full Name: {{ user.first_name }} {{ user.last_name }}</p>
            <p class="mt-5 h5">Email: {{ user.email }}</p>
            <p class="mt-5 mb-5 h5">Last Updated On: {{ user.updated_at }}</p>
        </div>
        {% endfor %}
    </div>

    <div>
        {% for user in user_ind %}
        <a href="/delete_user/{{ user.id }}">
            <input class="mt-2 btn btn-danger" type="button" value="DELETE User">
        </a>
        <a href="PUT SOMETHING HERE">
            <input class="mt-2 btn btn-warning" type="button" value="EDIT User">
        </a>
        <a href="/">
            <input class="mt-2 btn btn-info" type="button" value="Home">
        </a>
        {% endfor %}
    </div>
</body>
</html>
